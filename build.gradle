plugins {
  alias(libs.plugins.versions)
  alias(libs.plugins.version.catalog.update)
  alias(libs.plugins.palantir.format)
  alias(libs.plugins.spotless)
}

allprojects {
  group = ""
  version = "0.0.1"

  repositories {
    mavenLocal()
    mavenCentral()
  }

}

subprojects {
  apply {
    plugin("java")
  }

  java {
    sourceCompatibility = JavaVersion.VERSION_20
    targetCompatibility = JavaVersion.VERSION_20
  }

  dependencies {
    // annotation
    compileOnly(libs.jetbrains.annotations)
    testCompileOnly(libs.jetbrains.annotations)
    // log
    implementation(libs.slf4j)
    // test
    testImplementation(libs.logback)
    testImplementation(libs.bundles.junit)
    testImplementation(libs.assertj)
    testImplementation(libs.awaitility)
    testImplementation(libs.easyrandom.core)
  }

  tasks.withType(JavaCompile).configureEach {
    options.encoding = "UTF-8"
    options.compilerArgs += [
      "-parameters",
      "--enable-preview"
    ]
  }

  tasks.withType(JavaExec).configureEach {
    jvmArgs = [
      "--enable-preview"
    ]
  }

  tasks.withType(Test).configureEach {
    useJUnitPlatform()
    jvmArgs = [
      "--enable-preview"
    ]
  }
}

apply from: "script/gradle/git_hook.gradle"
apply from: "script/gradle/spotless.gradle"
apply from: "script/gradle/version_catalog_update.gradle"
